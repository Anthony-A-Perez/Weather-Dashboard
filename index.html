<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="container-fluid">
  <header class="p-3 mb-2 border-3 border-bottom border-dark text-center">
    <h1 class="display-3">Weather Dashboard</h1>
  </header>



  <div class="row">
    <div class="col-4 m-3">
      <h2>Search for a City</h2>

      <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="Enter City Name" aria-label="Enter City Name"
          aria-describedby="fetch-btn">
        <div class="input-group-append">
          <button id="fetch-btn" class="btn btn-outline-secondary" type="button">Go!</button>
        </div>
      </div>
      <ul class="list-group">

      </ul>
    </div>
    <div id="current" class="row col-6 m-3">
      <h2>City: <span id="city"></span></h2>
      <div>Temperature: <span id="temp"></span></div>
      <div>Conditions: <span id="cond"></span></div>
      <div>Wind speed: <span id="wind"></span> mph</div>
    </div>
    <div class="col-12 3-3 border border-primary text-center">
      <h2>5-Day Forecast:</h2>
      <ul class="list-group list-group-horizontal-sm text-wrap">
        <li class="list-group-item" id="day1">Day 1</li>
        <li class="list-group-item" id="day2">Day 2</li>
        <li class="list-group-item" id="day3">Day 3</li>
        <li class="list-group-item" id="day4">Day 4</li>
        <li class="list-group-item" id="day5">Day 5</li>
      </ul>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
